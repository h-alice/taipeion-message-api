name:                taipeion-api
version:             0.1.0.0
github:              "h-alice/taipeion-message-api"
license:             BSD-3-Clause
author:              "h-alice"
maintainer:          "admin@halice.art"
copyright:           "2025 Wayne Hong (h-alice)"

extra-source-files:
- README.md

extra-doc-files:
- CHANGELOG.md
- GUIDE.md

synopsis:            Library for TaipeiON message API
category:            Api

description:         Please see the README on GitHub at <https://github.com/h-alice/taipeion-message-api#readme>

dependencies:
- base >= 4.7 && < 5
- text                  # Essential text processing
- bytestring            # Essential bytestring processing
- base64-bytestring     # Base64 encoding 
- aeson                 # JSON handling
- hspec                 # Testing framework
- raw-strings-qq        # Raw string handling
- containers
- http-conduit
- http-types
- http-client

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

tests:
  taipeion-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - taipeion-api
